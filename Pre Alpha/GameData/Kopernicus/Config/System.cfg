// Kopernicus base system definition.  Basically a shell for the existing KSP system.  All data is imported from the "templates"

Kopernicus
{
    name = Kerbol System
    Body
    {
        // Use the original name
        name = Sun        
 
        // Import the sun
        Template 
        {
            name = Sun
        }
    }
    Body
    {
        // Use the original name
        name = Kerbin

        // Import the Kerbin (clone everything)
        Template
        {
            name = Kerbin
        }
    }
    Body
    {
        name = Mun
        Template
        {
            name = Mun
        }
    }
}

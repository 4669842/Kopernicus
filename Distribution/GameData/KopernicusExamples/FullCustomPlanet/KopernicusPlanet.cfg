@Kopernicus:AFTER[Kopernicus]
{
    Body
    {
        name = Kopernicus
        flightGlobalsIndex = 20

        Orbit
        {
            referenceBody = Sun
            inclination = 0
            eccentricity = 0
            semiMajorAxis = 47500000000
            longitudeOfAscendingNode = 0
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 0
            epoch = 0
            color = 1,0,0.25,1
        }

        Properties
        {
            description = Merciful Kod, this thing just APPEARED! And unlike last time, it wasn't bird droppings on the telescope.
            radius = 320000
            geeASL = 0.3
            mass = 4.5154812E+21
            rotationPeriod = 88642.6848
            rotates = true
            tidallyLocked = false
            initialRotation = 0
            isHomeWorld = false
            timewarpAltitudeLimits = 0 30000 30000 60000 100000 300000 600000 800000

            biomeMap = KopernicusExamples/FullCustomPlanet/PluginData/BiomeMap.png

            Biomes
            {
                Biome
                {
                    name = PolarCaps
                    value = 1.5
                    color = 0,1,0,1
                }
                Biome
                {
                    name = Mares
                    value = 1.0
                    color = 0,0,1,1
                }
                Biome
                {
                    name = Dunes
                    value = 1.0
                    color = 1,0,0,1
                }
            }

            ScienceValues
            {
                landedDataValue = 8
                splashedDataValue = 1
                flyingLowDataValue = 5
                flyingHighDataValue = 5
                inSpaceLowDataValue = 7
                inSpaceHighDataValue = 5
                recoveryValue = 5
                flyingAltitudeThreshold = 12000
                spaceAltitudeThreshold = 140000
            }
        }

        ScaledVersion
        {
            type = Atmospheric
            fadeStart = 95000
            fadeEnd = 97000

            Material
            {
                // Common scaled space settings
                texture = KopernicusExamples/FullCustomPlanet/Textures/Color
                normals = KopernicusExamples/FullCustomPlanet/Textures/Normals
                shininess = 0
                specular = 0.5,0.5,0.5,0.0

                // Atmosphere settings
                rimPower = 2.06 
                rimBlend = 0.3

                // Atmosphere color ramp texture
                Gradient
                {
                    0.0 = 0.643,0.220,0.094,1
                    0.6 = 0.0549,0.0784,0.141,1
                    1.0 = 0.0196,0.0196,0.0196,1
                }
            }
        }

        Atmosphere
        {
            // effectively the ambient lighting color for all objects on the ground of this body (provides a slight tint)
            ambientColor = 0.306,0.187,0.235,1   

            //
            // shader.invWaveLength = Color( 1 / r^4, 1 / g^4, 1 / b^4, 0.5);
            //
            lightColor = 0.509,0.588,0.643,0

            // General atmosphere settings
            enabled = true
            oxygen = true
            altitude = 55000.0

            // Atmosphere Pressure
            // pressure (in atm) = multipler * e ^ -(altitude / (scaleHeight * 1000))
            enableLegacyAtmosphere = true
            scaleHeight = 4.0
            multiplier = 0.8

            // Atmosphere Temperature
            temperatureMultiplier = 1.0
        }

        // Barely just a test.  Will always generate kopernicus planet
        PQS
        {
            maxQuadLengthsPerFrame = 0.03
            minLevel = 2
            maxLevel = 10
            minDetailDistance = 8

            Mods
            {
                VertexColorMap
                {
                    map = KopernicusExamples/FullCustomPlanet/Textures/Color.png
                    order = 500
                    enabled = true
                }

                VertexHeightMap
                {
                    map = KopernicusExamples/FullCustomPlanet/PluginData/Height.png
                    offset = -1000.0
                    deformity = 10000.0
                    scaleDeformityByRadius = false
                    order = 20
                    enabled = true
                }

                VertexSimplexHeight
                {
                    seed = 670000
                    deformity = 1700.0
                    octaves = 12.0
                    persistence = 0.5
                    frequency = 4.0
                    enabled = true
                    order = 21
                }

                VertexSimplexNoiseColor
                {
                    seed = 45
                    blend = 1.0
                    colorStart = 0.768656731,0.6996614,0.653089464,1
                    colorEnd = 0,0,0,1
                    octaves = 12.0
                    persistence = 0.5
                    frequency = 2.0
                    enabled = true
                    order = 200
                }

                HeightColorMap
                {
                    blend = 0.7
                    order = 201
                    enabled = true
                    LandClasses
                    {
                        Class
                        {
                            name = AbyPl
                            altitudeStart = 0.0
                            altitudeEnd = 0.5
                            color = 0.0,0.0,0.0,1.0
                            lerpToNext = true
                        }
                        Class
                        {
                            name = Beach
                            altitudeStart = 0.5
                            altitudeEnd = 0.55
                            color = 0.164179087,0.164179087,0.164179087,1.0
                            lerpToNext = true
                        }
                        Class
                        {
                            name = Beach2
                            altitudeStart = 0.55
                            altitudeEnd = 1.0
                            color = 0.373134315,0.373134315,0.373134315,1.0
                            lerpToNext = false
                        }
                    }
                }
            }
        }
    }
}
